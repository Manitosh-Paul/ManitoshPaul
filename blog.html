<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Manitosh Paul</title>
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive/font-size.css" />
    <link rel="stylesheet" href="css/responsive/blog.css" />
    <script
      src="https://kit.fontawesome.com/5b08bf92b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="image/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div id="container">
      <div class="transition transition-blog glass-card is-active"></div>
      <video
        class="background-video background-video-purple-color"
        autoplay
        loop
        muted
      >
        <source src="video/stars-slow-purple.mp4" type="video/mp4" />
        Your Browser Does Not Support The Video Tag.
      </video>
      <div id="blog-card" class="glass-card">
        <div class="delete-later">
          <h2 class="roboto-bold fs-t">
            Too busy basking in the glory of my newly built portfolio to write a
            blog right now. But don’t worry, I’ll drop some wisdom bombs here
            soon. Stay tuned for the magic!
          </h2>
        </div>
      </div>
      <nav class="nav-container glass-card">
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium home">Home</span>
          <i class="fa-solid fa-house fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium about-us">About</span>
          <i class="fa-solid fa-user fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium projects">Projects</span>
          <i class="fa-solid fa-code fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium blog">Blog</span>
          <i class="fa-solid fa-file-alt fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium contact">Contact</span>
          <i class="fa-solid fa-address-book fs-i"></i>
        </div>
      </nav>
    </div>
    <script src="js/video.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

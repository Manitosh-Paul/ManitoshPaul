<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Manitosh Paul</title>
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive/font-size.css" />
    <link rel="stylesheet" href="css/responsive/contact.css" />
    <script
      src="https://kit.fontawesome.com/5b08bf92b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="image/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div id="container">
      <div class="transition transition-contact glass-card is-active"></div>
      <video class="background-video" autoplay loop muted>
        <source src="video/stars-slow.mp4" type="video/mp4" />
        Your Browser Does Not Support The Video Tag.
      </video>
      <div id="custom-toast" class="custom-toast-class">
        <div class="alert-toast">
          <p id="alert-message" class="fs-t"></p>
          <button class="btn primary-btn roboto-bold" id="alert-ok-btn">
            OK
          </button>
        </div>
      </div>
      <div id="contact-container" class="glass-card">
        <div class="contact-heading">
          <h2 class="card-heading roboto-bold fs-h">Reach out</h2>
        </div>
        <hr class="horizontal-line" />
        <div id="form-container">
          <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSeJUfrgF6lRw0cPWch65XUQoPTzCf3dn8czZTX-vwgE-haCSA/formResponse"
            class="contact-form"
            id="custom-google-form"
            method="POST"
            target="hidden_iframe"
          >
            <input
              type="email"
              name="entry.1199213520"
              id="input-email"
              class="contact-input fs-t"
              placeholder="your-email@example.com"
            />
            <textarea
              type="textarea"
              name="entry.231697370"
              id="input-message"
              class="contact-input contact-text fs-t"
              placeholder="Tell me what's on your mind..."
            ></textarea>
            <button type="submit" class="btn secondary-btn">Submit</button>
          </form>
        </div>
        <hr class="horizontal-line" />
        <div class="contact-section">
          <a href="https://github.com/Manitosh-Paul" class="fa-contact">
            <i class="fa-brands fa-github fs-b"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/manitosh-paul/"
            class="fa-contact"
          >
            <i class="fa-brands fa-linkedin fs-b"></i>
          </a>
          <a href="https://x.com/ManitoshPaul" class="fa-contact">
            <i class="fa-brands fa-twitter fs-b"></i>
          </a>
        </div>
      </div>

      <nav class="nav-container glass-card">
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium home">Home</span>
          <i class="fa-solid fa-house fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium about-us">About</span>
          <i class="fa-solid fa-user fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium projects">Projects</span>
          <i class="fa-solid fa-code fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium blog">Blog</span>
          <i class="fa-solid fa-file-alt fs-i"></i>
        </div>
        <div class="nav-item">
          <span class="nav-item-tooltip roboto-medium contact">Contact</span>
          <i class="fa-solid fa-address-book fs-i"></i>
        </div>
      </nav>
    </div>
    <script src="js/app.js"></script>
    <script src="js/googleform.js"></script>
  </body>
</html>
